<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./admin.css">
    <!--    awesome font-->
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>admin page</title>
</head>

<body>

    <!--   상단 navbar part-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-icon">
        <div class="container-fluid" style='width : 80%;'>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success search" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="container-fluid" style='width : 20%'>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item m-3">
                        <i class="fas fa-bell"></i>
                    </li>
                    <li class="nav-item m-3">
                        <i class="fas fa-envelope"></i>
                    </li>
                    <li class='m-3'>
                        Kyung Won
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='main-wrap'>
        <!--   dashbord part-->
        <div class='dash-wrap'>
            <h1 class='mb-3'>Dashboard</h1>
            <div class='row'>
                <div class="col-3">
                    <div class='dash-box' style='border-left: 5px solid skyblue'>
                        <div class='left-text'>
                            <h6>Earnings (Monthly)</h6>
                            <p>$400,000</p>
                        </div>
                        <div class='right-icon'>
                            <i class="fas fa-suitcase"></i>
                        </div>
                        <div style='clear:both'></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class='dash-box' style='border-left: 5px solid green'>
                        <div class='left-text'>
                            <h6>Earnings (Annual)</h6>
                            <p>$800,000</p>
                        </div>
                        <div class='right-icon'>
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div style='clear:both'></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class='dash-box' style='border-left: 5px solid purple'>
                        <div class='left-text'>
                            <h6>Tasks</h6>
                            <p>13</p>
                        </div>
                        <div class='right-icon'>
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div style='clear:both'></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class='dash-box' style='border-left: 5px solid yellow'>
                        <div class='left-text'>
                            <h6>Requests</h6>
                            <p>26</p>
                        </div>
                        <div class='right-icon'>
                            <i class="fas fa-comments"></i>
                        </div>
                        <div style='clear:both'></div>
                    </div>
                </div>
            </div>
        </div>

        <div class='second-main-wrap mt-4'>
            <div class='char-wrap'>
                <h6>Earnings Overview</h6>
                <canvas id="myChart">
                    <script>
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    //차트타입
    type: 'line',

    //데이터
    data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45]
        }]
    },
    options: {}
});
</script>
                </canvas>
            </div>
            <div class='tasks-wrap'>
                <div class='tasks-title'>Tasks</div>

                <div class='tasks-text'>
                    <p class='task-left'>Borrowed Items</p>
                    <div class='task-right'>
                        <p>14</p>
                    </div>
                    <div style="clear: both"></div>
                </div>

                <div class='tasks-text'>
                    <p class='task-left'>Trello requests</p>
                    <div class='task-right'>
                        <p>2</p>
                    </div>
                    <div style="clear: both"></div>
                </div>

                <div class='tasks-text'>
                    <p class='task-left'>Marked Comments</p>
                    <div class='task-right'>
                        <p>1</p>
                    </div>
                    <div style="clear: both"></div>
                </div>
            </div>
            <div style='clear: both'></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</body></html>
