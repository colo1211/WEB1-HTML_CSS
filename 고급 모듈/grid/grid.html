<html>
    <head>
        <title>grid</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="./grid.css">
    </head>
    <body>
<!--       grid : 격자 (바둑판 혹은 모눈 종이, 원하는 영역들을 색칠해)
       박스들을 grid로 만들려면 부모가 필요
       
       grid라고 지정하면 내부의 div들은 전부 grid 형태로 진열된다.  
       격자의 폭/높이 지정이 필요하다. -> 부모(container) 역할, container를 만지는 일이 많음.  
       -->
        <div class='grid-container'>
            <div class='grid-1'>
                <img src="area-1.PNG" width='100%' height='100%'>
            </div>
            <div class='grid-2'>
                <img src='area-2.PNG' width='100%' height='100%'>
            </div>
            <div class='grid-3'>
                <img src='area-3.PNG' width='100%' height='100%'>
            </div>
            <div class='grid-4'>
                <img src='area-4.PNG' width='100%' height='100%'>
            </div>
            <div class='grid-5'>
                <img src='area-5.PNG' width='100%' height='100%'>
            </div>
            <div class='grid-6'>
                <img src='area-6.PNG' width='100%' height='100%'>
            </div>
            
        </div>
    </body>
</html>
