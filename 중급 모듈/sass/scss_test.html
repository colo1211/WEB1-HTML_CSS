<html>
    <head>
    <title>SCSS Prac</title>
    <link rel="stylesheet" href="../test.css">`
    <meta charset='utf-8'>
</head>

<body>
    <!--       1. list-->
    <div class="ul-wrap">
        <ul>
            <li>Samsung Elec</li>
            <li>LG Elec</li>
            <li>Hyundai Elec</li>
        </ul>
    </div>

    <!--        2. alert box making-->
    <div class="alert-wrap">
        <div class="alert-1">
            <p>1 of 2</p>
            <p>2 of 2</p>
            <div style='clear: both'></div>
        </div>
        <div class="alert-2">
            <p>1 of 3</p>
            <p>2 of 3</p>
            <p>3 of 3</p>
            <div style='clear: both'></div>
        </div>
    </div>

    <!--       3. column 레이아웃 만들기 : 부트스트랩 쓰지말고-->
    <div class="row">
        <div class="col-6"> 이렇게 사용하면 </div>
        <div class="col-6"> 가로폭이 2등분됩니다. </div>
    </div>
    <div class="row">
        <div class="col-4"> 이렇게 사용하면 </div>
        <div class="col-4"> 가로폭이 </div>
        <div class="col-4"> 3등분됩니다. </div>
    </div>
    <div class="row">
        <div class="col-3"> 이렇게하면 </div>
        <div class="col-3"> 가로폭이 </div>
        <div class="col-3"> 4등분 </div>
        <div class="col-3"> 됩니다. </div>
    </div>
</body></html>
