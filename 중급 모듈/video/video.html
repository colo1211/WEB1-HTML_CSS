<html>
    <head>
    <meta charset='utf-8'>
    <title>my_video</title>
    <link rel="stylesheet" href="./video.css">
</head>

<body>
    <div class='video-box'>
        <!--autoplay : 재생 , muted : 음소거(크롬 국룰), poster : 대체 이미지, loop : 무한 반복-->
        <video class='video-container' poster='../이미지파일/lion.png' autoplay muted loop>
            <source src='Sunset%20-%2010737.mp4' type='video/mp4'>
        </video>
        <h6 class='video-title'>Sunset For You</h6>
    </div>
</body></html>
