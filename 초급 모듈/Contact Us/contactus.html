<html>
    <head>
        <title>contact us</title>
        <link rel="stylesheet" href="./contactus.css">
        <meta charset='utf-8'>
    </head>
    <body>
        <div class='form-wrap'>
           <div class='form-inner-wrap'>
               <h2>Contact Us</h2>
               <form>
                   <div class=form-width-all>
                       <p>Your Email</p>
                       <input class='email-input' type=email placeholder='email@example.com'>
                   </div>
                   <div class=form-width-half>
                       <p>First Name</p>
                       <input class='name-input' type='text'>
                   </div>
                   <div class=form-width-half>
                       <p>Last Name</p>
                       <input class='name-input' type='text'>
                   </div>
                   
                   <div style='clear:both'></div>
                   
                   <div class='form-width-all'>
                       <p>Message</p>
                       <textarea class='textarea-input' rows='10'></textarea>
                   </div>
                   
                   <div class="form-width-all">
                       <input type='checkbox' id='user-check'>
                       <label for='user-check'><strong>Subscribe</strong></label>
                   </div>
                   
                   <button class='btn'>
                   SEND 
                   </button>
               </form>
           </div>
        </div>
    </body>
</html>
