<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel='stylesheet' href='contact.css'>
    </head>
    <body>
        <div class='form-wrap'>
           <div class ='form-inner'>
               <h2>백두산 여행 예약</h2>
               <div class='form-all-width'>
                   <p>이메일</p>
                   <input class='non-name-input' type='email' placeholder="email@naver.com">
               </div>
               <div class='form-half-width'>
                    <p>이름</p>
                    <input class='name-input' type='text' placeholder="홍길동">
               </div>
               <div class='form-half-width'>
                    <p>여행 날짜</p>
                    <input class='name-input' type='date'>
               </div>
               
               <div style='clear: both'></div>
               
                  <div class="form-all-width">
                   <p>패키지 요구사항</p>
                   <textarea class='non-name-input' rows="10"></textarea>
               </div>
               
               <div class='form-all-width'>
                   <input type='checkbox' id='check'> 
                   <label for='check'><strong>위의 여행 패키지는 환불이 없습니다. 동의하십니까? </strong></label> 
               </div>
               <button class='button'>예약</button> 
           </div>
        </div>
    </body>
</html>
