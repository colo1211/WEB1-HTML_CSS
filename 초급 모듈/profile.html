<html> 
<head>
    <meta charset="utf-8">
    <title>My Profile</title>
    <link rel='stylesheet' href="./CSS/profile.css">
    <!-- profile.css 파일을 쓸겁니다. 태그 : link, 1. rel : 파일 종류 2. href : 파일 경로 --> 
</head>
<body>
    <img class ='profile' src=./%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8C%8C%EC%9D%BC/apple.jfif> 
<!--이미지 크기 조절 방법 1. px : 절대적 단위 2. % : 상위 태그의 몇 % ?-->   
<!--이미지 가운데 정렬 1. display:block; 2. margin:auto;-->
    <h4 class='name'>Kim Kyung Won</h4>
<!--텍스트 가운데 정렬: text-align : center -->
<!-- letter-spacing : 자간-->
    <p style='text-align: center'> 
    <span style="color:chocolate">Front-End</span> Developer</p>
<!--span 태그의 용도 : 글자 내의 일부 글자에 스타일을 변경하는 용도-->

<!--
<h4>글자 굵게 만드는 방법</h4>
<strong> 1. strong 태그 활용 </strong>
<p style='font-weight:800'> 2. font-weight (500 이상)를 활용</p>
-->
<div class ='box'>
     프론트엔드 개발자 김XX 
</div>
     
</body>
</html>
