<!DOCTYPE html> 
<html> 
<head>
    <meta charset="UTF-8"> 
    <title> Kiosk </title>
    <link rel="stylesheet" href="./kiosk.css"> 
</head>
<body>
    <div class='background'>
        <div class='wrap-main'>
          <div class='border-double'>
           <div class='h1-box'>
                <h1>KEEP</h1>
                <h1>ON</h1>
            </div>
            <div class='person-info-box'>
                <input type='tel' class='input-size' placeholder="휴대폰번호">
                <input type='password' class='input-size' placeholder='비밀번호'>
                <button type="submit" class='input-size btn-all-style'> 로그인 </button>
            </div>
<!--            <hr style="width: 100px color= black;" width="100%">-->
           <hr width=100% size="2" color='white'>
           
            <div class='half-info-box'>
                <button class='half-box'> 사물함 선택 </button>
            </div>
            <div class='half-info-box'>
                <button class='half-box'> 퇴실하기 </button>
            </div>
            <div style='clear: both;'></div>
            <table class='table-box'> 
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>0</td>
                        <td>x</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
</body>
</html>
