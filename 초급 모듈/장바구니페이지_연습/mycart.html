<html>
    <head>
        <meta charset="utf-8">
        <title>MY CART</title>
        <link rel="stylesheet" href="./mycart.css">
    </head>
    <body>
        <div class='background'>
            <div class='table-wrap'>
               <h2>Your Shopping Cart</h2>
                <table class='table-direct'>
                    <thead>
                       <tr>
                        <th></th>
                        <th class='col-item'>ITEM</th>
                        <th>AMOUNT</th>
                        <th>PRICE</th>
                        <th>TOTAL</th>
                       </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img class='pic-size' src="../이미지파일/notebook1.png"></td>
                            <td>Samsung Notebook</td>
                            <td class='col-amount'>1</td>
                            <td>$10,000</td>
                            <td>$10,000</td>
                        </tr>
                        <tr>
                            <td><img class='pic-size' src="../이미지파일/notebook2.png"></td>
                            <td>LG Notebook</td>
                            <td class='col-amount'>2</td>
                            <td>$30,000</td>
                            <td>$60,000</td>
                        </tr>
                        <tr>
                            <td colspan="5" style="text-align: right;">$70,000</td>
                        </tr>
                    </tbody>
                </table>
                <div class='width-half'>
                    <a href="#">Edit your Shopping Cart</a>
                </div>
                <div class='width-half'>
                    <button class='btn-style btn-position'>Choose Payment Method</button>
                </div>
                <div style='clear: both'></div>
            </div>
        </div>
    </body>
</html>
